<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css"/>
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../static/css/blog.css" th:href="@{/css/blog.css}"/>
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Taotao's Blog</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="/posts/create">Post</a></li>
            <li><a href="/about">About</a></li>
        </ul>
    </div>
</nav>

<div class="container">
    <div class="page-header">
        <h2>创建文章
            <small>在这里新建一篇博客</small>
        </h2>
    </div>

    <form action="/posts/" method="post">
        <div class="form-group">
            <label for="title">标题</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="文章的标题" autofocus/>
        </div>
        <div class="form-group">
            <label for="content">内容</label>
            <textarea class="form-control" id="content" name="content" placeholder="文章的内容" rows="18"></textarea>
        </div>
        <button type="submit" class="btn pull-right btn-primary">保存</button>
    </form>
</div>

</body>
</html>
